<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moda 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f3f9;
        }
        header {
            background-color: #9b59b6; /* Roxo */
            color: white;
            text-align: center;
            padding: 30px 0;
            border-bottom: 5px solid #8e44ad;
            border-radius: 0 0 20px 20px;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        p {
            font-size: 1.2em;
        }
        section {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            padding: 30px;
        }
        article {
            background-color: white;
            width: 280px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
        }
        article:hover {
            transform: translateY(-10px);
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 15px;
        }
        h2 {
            color: #8e44ad; /* Roxo mais suave */
            font-size: 1.6em;
        }
        p {
            color: #555; /* Cor mais suave para o texto */
        }
        footer {
            background-color: #9b59b6; /* Roxo */
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-radius: 20px 20px 0 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Moda 2025</h1>
    <p>As últimas tendências de moda para o próximo ano!</p>
</header>

<section>
    <article>
        <img src="https://via.placeholder.com/300x200.png?text=Look+1" alt="Look 1">
        <h2>Look Casual</h2>
        <p>Conforto e estilo para o seu dia a dia.</p>
    </article>
    <article>
        <img src="https://via.placeholder.com/300x200.png?text=Look+2" alt="Look 2">
        <h2>Look de Festa</h2>
        <p>Arrase nas celebrações com glamour!</p>
    </article>
    <article>
        <img src="https://via.placeholder.com/300x200.png?text=Look+3" alt="Look 3">
        <h2>Look Esportivo</h2>
        <p>Estilo e performance para treinos e passeios.</p>
    </article>
</section>

<footer>
    <p>&copy; 2025 Moda 2025 - Todos os direitos reservados</p>
</footer>

</body>
</html>
